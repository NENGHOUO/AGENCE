{% extends 'base.html'%}


{% block content %}
{% if error_message %}
<div class="alert alert-danger">{{ error_message }}</div>
{% endif %}
<div class="container">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <h3>connexion</h3>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Adresse email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Nous allons jamais partager votre email.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Selectionnez</label>
                </div>
                <button type="submit" class="btn btn-success">Se connecter</button>
              </form>
              
        </div>
        <div class="col-lg-4 offset-lg-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzaTx2pYv4kWSDvyhCSxNv8X7ZySomK2H6Yg&s" alt="" class="img-fluide img-responsive">

        </div>
    </div>
</div>


{% endblock %}
